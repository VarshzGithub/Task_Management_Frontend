   <!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Page</title>
     <link rel="stylesheet" href="login.component.css">
   </head>
   <body>
     <div class="login-container">
       <h2>Login</h2>
       <form (ngSubmit)="onLogin()">
         <div>
           <label for="email">Email</label>
           <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required />
         </div>
         <div>
           <label for="password">Password</label>
           <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
         </div>
         <button type="submit">Login</button>
         <p>Don't have an account? <button (click)="navigateToSignup()">Sign Up</button></p>
       </form>
     </div>
   </body>
   </html>
