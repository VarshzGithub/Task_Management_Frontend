<div class="comments-container">
    <h2>Comments for Task ID: {{ task.id }}</h2>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Assigned By:</strong> {{ task.assignedBy }}</p>
    <p><strong>Assigned To:</strong> {{ task.assignedTo }}</p>
    
    <!-- Comments Section -->
    <div *ngIf="task.comment && comments.length > 0">
      <h3>Comments</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let comment of comments">
          <strong>{{ comment.emailId }}:</strong> {{ comment.text }}
        </li>
      </ul>
    </div>
    
    <!-- No Comments Found -->
    <div *ngIf="!comments || comments.length === 0">
      <p>No comments available for this task.</p>
    </div>
    
    <!-- Add New Comment -->
    <div class="add-comment mt-3">
      <textarea
        [(ngModel)]="newComment"
        class="form-control"
        rows="3"
        placeholder="Add your comment here..."
      ></textarea>
      <button (click)="addComment()" class="btn btn-primary mt-2">Add Comment</button>
    </div>
  </div>
